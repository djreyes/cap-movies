<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="movie in movies">
      <div class="thumbnail">
        <a ng-href='#/movies/{{ movie.$id }}'>
          <img src="https://cap-movies.firebaseapp.com/images/posters/{{ movie.$id }}.jpg" alt="{{ movie.title }}">
        </a>
        <div class="caption">
          <h3 ng-bind="movie.title"></h3>
          <p><a href="#" class="btn btn-primary" role="button">Add to library</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
